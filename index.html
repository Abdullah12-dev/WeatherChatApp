<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <img src="images/Logo.png">
                <h2>Weather App</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="table.html">Tables</a></li>
                </ul>
            </nav>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <div class="search-bar-container">
                    <input type="text" id="citySearch" class="search-bar" placeholder="Search city...">
                    <span class="search-icon">&#x1F50D;</span>
                </div>
                <div class="temp-toggle">
                    <span>°C</span>
                    <label class="switch">
                        <input type="checkbox" id="toggleTemp">
                        <span class="slider round"></span>
                    </label>
                    <span>°F</span>
                </div>

            </div>

            <div id="weatherWidget" class="weather-data">
                <h2>Weather Data Based on City</h2>
                <div id="loadingSpinner" style="display:none;" class="spinner"></div>
                <div id="weatherDetails">
                </div>
            </div>

            <div class="charts">
                <div class="chart-box">
                    <h3>Temperature Overview</h3>
                    <canvas id="barChart" style="width:100%; height:300px;"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Weather Conditions</h3>
                    <canvas id="doughnutChart" style="width:100%; height:300px;"></canvas>
                </div>
                <div class="chart-box">
                    <h3>Temperature Trends</h3>
                    <canvas id="lineChart" style="width:100%; height:300px;"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
